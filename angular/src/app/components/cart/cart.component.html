<div *ngFor="let order of orders">
  <div class="cart-item">
    <picture class="cart-img">
      <img src="assets/images/FIFA-22-Nintendo-Switch.jpg">
    </picture>
    <div class="cart-content">
      <h4 class="cart-title">{{order.item.itemName}} <button class="btn-delete" (click)="deleteItem(order.orderId)">X</button></h4>
      <span>{{order.quantity}}</span>
      <div class="cart-price"><span>{{order.item.price}}</span></div>
    </div>
  </div>
</div>
<button (click)="addItem()">add Item</button>
